<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Swift Velocity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- AOS (Animate On Scroll Library) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <script>
      // Initialize AOS for animations
      AOS.init({
        duration: 1000,
        once: true,
      });
    </script>

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-4"
      >
        <h1 class="text-2xl font-bold text-gray-800">Swift Velocity</h1>
        <nav class="space-x-6">
          <a href="index.html" class="text-gray-600 hover:text-orange-500"
            >Home</a
          >
          <a href="services.html" class="text-gray-600 hover:text-orange-500"
            >Services</a
          >
          <a href="about.html" class="text-gray-600 hover:text-orange-500"
            >About Us</a
          >
          <a href="contact.html" class="text-gray-600 hover:text-orange-500"
            >Contact</a
          >
        </nav>
        <a
          href="contact.html"
          class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600"
          >Get in Touch</a
        >
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="relative bg-gradient-to-r from-orange-600 to-yellow-500 h-[500px] flex items-center justify-center text-white"
      data-aos="fade-up"
    >
      <div class="text-center">
        <h2 class="text-4xl font-extrabold mb-4">Get in Touch</h2>
        <p class="text-lg">Weâ€™d love to hear from you. Contact us today!</p>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="py-16 bg-gray-100">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">Get in Touch</h2>
        <form class="max-w-3xl mx-auto space-y-4">
          <input
            type="text"
            placeholder="Your Name"
            class="w-full border border-gray-300 p-4 rounded-lg"
          />
          <input
            type="email"
            placeholder="Your Email"
            class="w-full border border-gray-300 p-4 rounded-lg"
          />
          <textarea
            placeholder="Your Message"
            class="w-full border border-gray-300 p-4 rounded-lg"
          ></textarea>
          <button
            type="submit"
            class="bg-orange-500 text-white px-6 py-3 rounded hover:bg-orange-600"
          >
            Submit
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p>&copy; 2024 Swift Velocity. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-4">
          <a href="#" class="text-gray-400 hover:text-orange-500">Facebook</a>
          <a href="#" class="text-gray-400 hover:text-orange-500">Twitter</a>
          <a href="#" class="text-gray-400 hover:text-orange-500">LinkedIn</a>
        </div>
      </div>
    </footer>
  </body>
</html>
